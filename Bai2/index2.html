<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bai2-FontAweSome</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="font-awesome">
			<h3>Font-awesome icons demo</h3>
			<div class="row1" style="margin-bottom: 1rem;">
				<button type="button" class="btn btn-primary mb-2 remove-font">
					<i class="fas fa-times"></i>
					<span>Remove it</span>
				</button>
				<button type="button" class="btn btn-success mb-2 binocular-font">
					<i class="fas fa-binoculars"></i>
					<span>Binocular</span>
				</button>
				<button type="button" class="btn btn-info mb-2 cart-font">
					<i class="fas fa-cart-plus"></i>
					<span>Add to cart</span>
				</button>
				<button type="button" class="btn btn-warning mb-2 calendar-font">
					<i class="fas fa-calendar-alt"></i>
					<span>Calendar</span>
				</button>
			</div>
			<div class="row2">
				<button type="button" class="btn btn-light mb-2 delete-font">
					<i class="fas fa-trash-alt"></i>
					<span>Delete</span>
				</button>
				<button type="button" class="btn btn-outline-success mb-2 wifi-font">
					<i class="fas fa-wifi"></i>
					<span>Wifi</span>
				</button>
				<button type="button" class="btn btn-dark mb-2 upload-font">
					<i class="fas fa-upload"></i>
					<span>Uplaod</span>
				</button>
				<button type="button" class="btn btn-outline-success mb-2 download-font">
					<i class="fas fa-download"></i>
					<span>Download</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
